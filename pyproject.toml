[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hed-matlab"
version = "1.0.0"
description = "MATLAB tools for HED (Hierarchical Event Descriptors)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "HED Working Group", email = "hed.maintainers@gmail.com"}
]
keywords = ["HED", "hierarchical event descriptors", "MATLAB", "neuroscience"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: MATLAB",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Homepage = "https://github.com/hed-standard/hed-matlab"
Documentation = "https://www.hedtags.org/hed-matlab"
Repository = "https://github.com/hed-standard/hed-matlab"
"Bug Tracker" = "https://github.com/hed-standard/hed-matlab/issues"

[tool.sphinx]
source-dir = "docs/source"
build-dir = "docs/_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.setuptools]
packages = []

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100
